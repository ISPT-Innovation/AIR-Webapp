# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 923b2091-3e99-5e97-b292-6585565dae56

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ispttestcr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7ad29f138d584707a3be96d6f214f543 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0555b514331f40ddb7468e7e0f36f7f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ispttestcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ad29f138d584707a3be96d6f214f543 }}//sample-app-aoai-chatGPT:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '923b2091-3e99-5e97-b292-6585565dae56'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a9c9a90869b484ca2b2f9aa68bfdc13 }}
        images: 'ispttestcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ad29f138d584707a3be96d6f214f543 }}//sample-app-aoai-chatGPT:${{ github.sha }}'